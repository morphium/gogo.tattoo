  Gogo Tattoo 生日快乐!<br><br>
  The (r)evolution of the tattoo world begins here
date: 2016-11-23
img: 1.png
clientLink: "#"
category: Announcement
description: >
  gogo.tattoo 今天正式诞生了！
  <br/><br/>我们很骄傲我们能够开始运行我们的alpha页面。并期待着把我们幕后发展的新闻消息展示给你。
  <br/><br/>到目前为止，我们的社区正在成型并且为了what’s to come奠定了一个动态的基础。在未来几个月里，Gogo Tattoo项目将巩固作为世界各地的有才华的艺术家们和纹身爱好者聚集地。在这里，牢不可破的信任和完全的透明化将成为每一次创造者和客户连接的标准。
  <br/><br/>同时，我们欢迎在纹身世界志同道合的朋友和潜在的贡献者和投资人和我们联系。如果你喜欢我们正在干的事，现在是时候和我们联系，看看你可以如何成为我们的一份子！
  <br/><br/>我们的眼界看向未来，未来届时定会像今天一样庆祝。纹身革命现在开始！我们希望你会成为它的一部分。
  <br/><br/><br/>
    干杯，朋友,
    <br/><br/><br/>
    Gogo Tattoo 团队
